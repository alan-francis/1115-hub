name: 1115 CI Pipeline
on:
  # Runs on releases
  release:
    types: [published]
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages 
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  docs-deploy:
    needs: 
      - synthetic-sftp-qualified-entity-deployment
    environment:
      # i think we should adjust the environment name to match the branch name
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire docs directory
          path: "./support/docs"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  synthetic-sftp-qualified-entity-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure Git
        run: |
          gh auth login --with-token <<< "${{ secrets.DVERTOLA_GITHUB_TOKEN }}"
          git config --global user.email "mdvertola@gmail.com"
          git config --global user.name "mdvertola"
          git config --global credential.helper store
          git config --global credential.username "mdvertola"
          git config --global credential.helper '!f() { echo "password=${{ secrets.DVERTOLA_GITHUB_TOKEN }}"; }; f'

      - name: Clone infrastructure repository
        run: |
          git clone https://github.com/tech-by-design/infrastructure-prime.git
       
      - name: Update environment file
        run: |
          cd infrastructure-prime
          sed -i 's/TAG=.*/TAG=${{ github.ref_name }}/g' aws/synthetic.sftp.qualifiedentity.org/.env
      
      - name: Commit and push changes
        run: |
          cd infrastructure-prime
          git add aws/synthetic.sftp.qualifiedentity.org/.env
          git commit -m "${{ github.ref_name }} deployment"
          git push
        

       
